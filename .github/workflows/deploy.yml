name: Deploy

on:
  workflow_dispatch:
    inputs:
      image-tag:
        description: 'Tag of the image to deploy'
        required: true
        default: 'latest'

env:
  REGISTRY: ghcr.io

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy application
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} -p ${{ secrets.SSH_PORT }} << 'EOF'
            echo ${{ secrets.GHCR_PAT }} | docker login -u ${{ github.actor }} ${{ env.REGISTRY }} --password-stdin
          
            docker pull ghcr.io/likeajohny/portfolio:${{ github.event.inputs.image-tag }}
          
            docker logout ${{ env.REGISTRY }}
          EOF
